<!DOCTYPE html>

<html>
	<head>
		<title>Taylor Eisman Project 2</title>
			<link href="css.css" rel="stylesheet" type="text/css" />
			<script src="javascript.js" type="text/javascript"></script>
				<meta charset="utf-8" />
				<meta name="description" content="Project 1" />
				<meta name="keywords" content="project 1, car, wishlist" />
		 		<meta name="robots" content="noindex, nofollow" />
				<meta name="viewport" content="user-scalable=no, width=device-width" />
				<meta name="HandheldFriendly" content="True">
				<meta name="MobileOptimized" content="320"/>
	</head>
	<body>
		<header>
  			<h1>Car Wish List</h1>
			<div>Car Details:</div> 
		</header>
			<form>
				Year: <select>
 						<option value="1967">1967</option>
  						<option value="1968">1968</option>
						<option value="1969">1969</option>
  						<option value="2012">2012</option>
					</select><br />
							Make: <input type="text" name="make" /><br />
							Model: <input type="text" name="model" /><br />	
							Color: <br />
								<input type="radio" name="color" value="red" /> Red<br />
								<input type="radio" name="color" value="yellow" /> Yellow<br />
								<input type="radio" name="color" value="green" /> Green<br />
							Leather: <input type="checkbox" id="special" /><br />
							Level of Intrest:<br />
								<input type="range" min="0" max="10" value="2" step="5" /><br />
							Extra Features:<br />
								<textarea rows="2" cols="20"></textarea><br />
							Date Added: <input type="date" name="date" />
			</form>
		<a href="index.html" Back/><br />
		<input type="submit" value="Submit" />
	</body>
</html>
